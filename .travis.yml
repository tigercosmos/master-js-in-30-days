sudo: true
script:
- sudo npm install -g gitbook gitbook-cli
- gitbook build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GH_TOKEN
  local_dir: _book
  target_branch: gh-pages
  on:
    branch: master
env:
  global:
    secure: 
notifications:
  email:
    on_success: never
on_failure: never